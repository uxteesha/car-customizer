<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Car AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      button {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #007bff;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
      }
      button:hover { background: #0056b3; }
    </style>
  </head>
  <body>
    <a-scene
      webxr="optionalFeatures: hit-test, local-floor"
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      embedded
      vr-mode-ui="enabled: false"
      background="color: #ECECEC">

      <!-- Lights -->
      <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- Camera -->
      <a-camera position="0 1.6 3"></a-camera>

      <!-- Default car -->
      <a-entity id="car"
        gltf-model="futuristic%20pink.glb"
        scale="1 1 1"
        position="0 0 -2">
      </a-entity>
    </a-scene>

    <!-- Controls -->
    <div class="controls">
      <!-- Color options -->
      <button onclick="setCar('futuristic%20pink.glb')">Pink</button>
      <button onclick="setCar('futuristic%20blue.glb')">Blue</button>
      <button onclick="setCar('futuristic%20green.glb')">Green</button>

      <!-- Tyre options -->
      <button onclick="setCar('model.glb')">Tyre Style 1</button>
      <button onclick="setCar('model1.glb')">Tyre Style 2</button>
    </div>

    <script>
      function setCar(file) {
        document.getElementById('car').setAttribute('gltf-model', file);
      }
    </script>
  </body>
</html>
