<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Car AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      button {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #007bff;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
      }
      button:hover { background: #0056b3; }
    </style>
  </head>
  <body>
    <a-scene
      webxr="optionalFeatures: hit-test, local-floor"
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      embedded
      background="color: #ECECEC">

      <!-- Lights -->
      <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <!-- Camera -->
      <a-camera position="0 1.6 3"></a-camera>

      <!-- Default Car Model (pink) -->
      <a-entity id="car"
        gltf-model="futuristic_pink.glb"
        scale="1 1 1"
        position="0 0 -2">
      </a-entity>
    </a-scene>

    <!-- Color Controls -->
    <div class="controls">
      <button onclick="setCar('futuristic_pink.glb')">Pink</button>
      <button onclick="setCar('futuristic_blue.glb')">Blue</button>
      <button onclick="setCar('futuristic_green.glb')">Green</button>
    </div>

    <script>
      function setCar(file) {
        console.log("Loading:", file);
        const car = document.getElementById('car');
        car.setAttribute('gltf-model', file);

        // Log error if model fails to load
        car.addEventListener('model-error', (e) => {
          console.error("‚ùå Failed to load model:", file, e.detail);
        });
      }
    </script>
  </body>
</html>
