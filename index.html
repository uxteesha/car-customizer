<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Body Debug</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    model-viewer {
      width: 80%;
      height: 500px;
      background: #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Car Body (without tyres) -->
  <model-viewer id="car-body"
    src="/Car%20no%20tyres.glb"
    camera-controls
    auto-rotate
    ar
    exposure="1"
    shadow-intensity="1"
    shadow-softness="0.7"
    camera-orbit="0deg 75deg auto"
    bounds="tight"
    environment-image="neutral">
  </model-viewer>

  <script type="module">
    const viewer = document.querySelector('#car-body');

    viewer.addEventListener('load', () => {
      console.log("✅ Car body loaded successfully");
      console.log("Meshes:", viewer.model.meshes.map(m => m.name));
    });

    viewer.addEventListener('error', (e) => {
      console.error("❌ Car body failed to load", e);
    });
  </script>

</body>
</html>
