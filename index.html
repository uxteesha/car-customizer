<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Car Tyre Customizer</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; font-family: sans-serif; background: #111; }
      .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #007bff;
        color: white;
        font-size: 16px;
      }
      button:hover { background: #0056b3; }
    </style>
  </head>
  <body>
    <!-- A-Frame scene -->
    <a-scene background="color: #222">
      <!-- Lighting -->
      <a-entity light="type: hemisphere; intensity: 1" position="0 2 0"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>

      <!-- Camera + controls -->
      <a-entity position="0 2 6">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>

      <!-- Car model -->
      <a-entity id="car" 
        gltf-model="https://github.com/uxteesha/car-customizer/blob/main/Cartyre.glb" 
        scale="1 1 1" 
        rotation="0 0 0" 
        position="0 0 0">
      </a-entity>
    </a-scene>

    <!-- Tyre controls -->
    <div class="controls">
      <button id="btnSet1">Tyre Style 1</button>
      <button id="btnSet2">Tyre Style 2</button>
    </div>

    <script>
      const carEntity = document.getElementById('car');

      carEntity.addEventListener('model-loaded', () => {
        console.log("âœ… Car loaded");

        // Access the raw THREE.js scene
        const car = carEntity.getObject3D('mesh');

        // Collect tyre nodes
        const tyresSet1 = [
          car.getObjectByName("Swift_Dzire"),
          car.getObjectByName("Swift_Dzire.001"),
          car.getObjectByName("Swift_Dzire.002"),
          car.getObjectByName("Swift_Dzire.003"),
        ];
        const tyresSet2 = [
          car.getObjectByName("default13131"),
          car.getObjectByName("default13131.001"),
          car.getObjectByName("default13131.002"),
          car.getObjectByName("default13131.003"),
        ];

        // Toggle helper
        function showTyres(setToShow, setToHide) {
          setToShow.forEach(obj => obj && (obj.visible = true));
          setToHide.forEach(obj => obj && (obj.visible = false));
        }

        // Default: Set 1 visible
        showTyres(tyresSet1, tyresSet2);

        // Button events
        document.getElementById("btnSet1").onclick = () => showTyres(tyresSet1, tyresSet2);
        document.getElementById("btnSet2").onclick = () => showTyres(tyresSet2, tyresSet1);
      });
    </script>
  </body>
</html>
