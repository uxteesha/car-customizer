<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploded View Animation</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: #fff;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      background: #007bff;
      color: white;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <!-- Model -->
  <model-viewer
    id="exploded-viewer"
    src="exploded.glb"
    camera-controls
    shadow-intensity="1"
    autoplay="false"
    ar
    alt="Exploded view model">
  </model-viewer>

  <!-- Controls -->
  <div class="controls">
    <button id="playBtn">‚ñ∂ Play All</button>
    <button id="resetBtn">‚èÆ Reset</button>
  </div>

  <script>
    const viewer = document.getElementById('exploded-viewer');
    let animations = [];

    viewer.addEventListener('load', () => {
      console.log("‚úÖ Model loaded");
      animations = viewer.availableAnimations || [];
      console.log("üé¨ Available animations:", animations);

      // Stop autoplay completely on load
      viewer.pause();
      viewer.currentTime = 0;
    });

    // Play all animations once and stop at the last frame
    document.getElementById('playBtn').addEventListener('click', () => {
      if (animations.length > 0) {
        viewer.animationName = animations.join(','); // run all animations
        viewer.currentTime = 0;
        viewer.loop = "none"; // prevent looping
        viewer.play();

        // Freeze on last frame when finished
        viewer.addEventListener('finished', () => {
          viewer.pause();
          viewer.currentTime = viewer.duration;
          console.log("‚èπ All animations finished and frozen at last frame.");
        }, { once: true });
      }
    });

    // Reset to start
    document.getElementById('resetBtn').addEventListener('click', () => {
      if (animations.length > 0) {
        viewer.pause();
        viewer.currentTime = 0; // reset all animations
      }
    });
  </script>

</body>
</html>
