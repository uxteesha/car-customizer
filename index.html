<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploded View Animation</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: #fff;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      background: #007bff;
      color: white;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <!-- Model -->
  <model-viewer
    id="exploded-viewer"
    src="explodedd.glb"
    camera-controls
    shadow-intensity="1"
    alt="Exploded view model">
  </model-viewer>

  <!-- Controls -->
  <div class="controls">
    <button id="playBtn">‚ñ∂ Play Explode</button>
    <button id="resetBtn">‚èÆ Reset</button>
  </div>

  <script>
    const viewer = document.getElementById('exploded-viewer');
    let animationName = null;

    viewer.addEventListener('load', () => {
      console.log("‚úÖ Model loaded");
      console.log("üé¨ Available animations:", viewer.availableAnimations);

      if (viewer.availableAnimations && viewer.availableAnimations.length > 0) {
        animationName = viewer.availableAnimations[0]; // use first animation (should be exploded)
      }

      // Ensure it doesn't autoplay
      viewer.pause();
      viewer.currentTime = 0;
    });

    document.getElementById('playBtn').addEventListener('click', () => {
      if (animationName) {
        viewer.animationName = animationName;
        viewer.loop = "none";  // play once only
        viewer.currentTime = 0;
        viewer.play();

        // Freeze on last frame
        viewer.addEventListener('finished', () => {
          viewer.pause();
          viewer.currentTime = viewer.duration;
          console.log("‚èπ Animation finished and frozen on last frame.");
        }, { once: true });
      } else {
        console.warn("‚ö†Ô∏è No animation found in explodedd.glb");
      }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      if (animationName) {
        viewer.pause();
        viewer.currentTime = 0;
      }
    });
  </script>

</body>
</html>
