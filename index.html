<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploded View Animation</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: #fff;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      background: #007bff;
      color: white;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <!-- Model -->
  <model-viewer
    id="exploded-viewer"
    src="exploded.glb"
    camera-controls
    autoplay
    ar
    shadow-intensity="1"
    alt="Exploded view model">
  </model-viewer>

  <!-- Controls -->
  <div class="controls">
    <button id="playBtn">▶ Play Exploded</button>
    <button id="stopBtn">⏸ Stop Midway</button>
    <button id="resetBtn">⏮ Reset</button>
  </div>

  <script>
    const viewer = document.getElementById('exploded-viewer');
    let animationName = null;

    viewer.addEventListener('load', () => {
      // Get the first animation name if multiple exist
      if (viewer.availableAnimations && viewer.availableAnimations.length > 0) {
        animationName = viewer.availableAnimations[0];
      }
    });

    document.getElementById('playBtn').addEventListener('click', () => {
      if (animationName) {
        viewer.animationName = animationName;
        viewer.currentTime = 0;   // restart from beginning
        viewer.play();
      }
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
      // Example: stop animation halfway (50%)
      if (animationName) {
        viewer.pause();
        viewer.currentTime = viewer.duration * 0.5; // 50% point
      }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      if (animationName) {
        viewer.pause();
        viewer.currentTime = 0;  // back to start
      }
    });
  </script>

</body>
</html>
