<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Tyre Customizer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    model-viewer {
      width: 80%;
      height: 500px;
      background: #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Car Model -->
  <model-viewer id="car"
    src="/car.glb"
    ar
    auto-rotate
    camera-controls
    camera-orbit="0deg 75deg 3m"
    field-of-view="45deg"
    shadow-intensity="1"
    shadow-softness="0.7"
    style="background: #fff;">
  </model-viewer>

  <!-- Buttons -->
  <div class="controls">
    <button id="btnSet1">Tyre Style 1</button>
    <button id="btnSet2">Tyre Style 2</button>
  </div>

  <script type="module">
    const viewer = document.querySelector('#car');

    // Debugging logs
    viewer.addEventListener('load', () => {
      console.log("✅ Model loaded successfully");
      console.log("Available materials:", viewer.model.materials.map(m => m.name));
      console.log("Available meshes:", viewer.model.meshes.map(m => m.name));

      // Tyre set 1 (Swift Dzire)
      const tyresSet1 = [
        viewer.model.getNode("Swift_Dzire"),
        viewer.model.getNode("Swift_Dzire.001"),
        viewer.model.getNode("Swift_Dzire.002"),
        viewer.model.getNode("Swift_Dzire.003")
      ];

      // Tyre set 2 (default13131)
      const tyresSet2 = [
        viewer.model.getNode("default13131"),
        viewer.model.getNode("default13131.001"),
        viewer.model.getNode("default13131.002"),
        viewer.model.getNode("default13131.003")
      ];

      // Helper function to toggle tyre sets
      function showTyres(setToShow, setToHide) {
        setToShow.forEach(node => node && (node.visible = true));
        setToHide.forEach(node => node && (node.visible = false));
      }

      // Default: show Tyre Style 1
      showTyres(tyresSet1, tyresSet2);

      // Button events
      document.getElementById('btnSet1').addEventListener('click', () => {
        showTyres(tyresSet1, tyresSet2);
      });

      document.getElementById('btnSet2').addEventListener('click', () => {
        showTyres(tyresSet2, tyresSet1);
      });
    });

    viewer.addEventListener('error', (e) => {
      console.error("❌ Model failed to load", e);
    });
  </script>

</body>
</html>
