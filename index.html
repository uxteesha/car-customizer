<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Exploded View</title>
    <!-- Use the latest model-viewer for robust animation and AR features -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Inter', sans-serif; background: #1a1a2e; /* Dark background for contrast */
            color: #fff;
        }
        .viewer-container { width: 100%; height: 100%; position: relative; }
        model-viewer { 
            width: 100%; 
            height: 100%; 
            --poster-color: #1a1a2e;
        }

        /* --- Controls Panel --- */
        .controls-panel {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(40, 44, 52, 0.9); 
            border-radius: 12px;
            padding: 10px 20px; 
            display: flex; 
            gap: 15px;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 11;
        }
        .control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            background: #6a0dad; /* Purple for explosion */
            color: #fff;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .control-button:hover {
            background: #9d2ec9;
            transform: translateY(-1px);
        }
        .control-button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        /* --- Hotspot Dot Styles --- */
        .Hotspot {
            background: #fff; 
            border: 2px solid #ff4500; /* Orange border for visibility */
            border-radius: 50%;
            width: 16px; 
            height: 16px; 
            display: block;
            padding: 0; 
            cursor: pointer;
            transition: opacity 0.3s;
            opacity: 0; /* Initially hidden, shown when exploded */
        }
        .Hotspot:hover {
            transform: scale(1.2);
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.8);
        }
        /* Hidden text inside the dots */
        .HotspotAnnotation { display: none; }

        /* --- Info Panel Styles --- */
        #info-panel {
            display: none; 
            position: absolute; bottom: 15px; right: 15px;
            width: 250px;
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); 
            z-index: 10;
            color: #1a1a2e;
        }
        #panel-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 5px;
            border-bottom: 2px solid #6a0dad;
            padding-bottom: 5px;
        }
        #panel-content {
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        #close-panel {
            background: #ff4500;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <model-viewer
            id="exploded-model"
            src="exploded.glb" 
            alt="An exploded view of an engine component"
            camera-controls
            touch-action="pan-y"
            shadow-intensity="1"
            exposure="1.5"
            disable-zoom
            >
            
            <!-- 
                !!! IMPORTANT: ADJUST COORDINATES BELOW !!!
                These must match the final, exploded position of each part within your 'exploded.glb' model.
                Use model-viewer's developer tools to get precise positions.
            -->

            <!-- Hotspot 1: Main Casing (Example coordinates) -->
            <button class="Hotspot" 
                slot="hotspot-1" 
                data-position="0.5m 0.2m 0.0m" 
                data-normal="1m 0m 0m"
                data-title="Main Engine Casing" 
                data-description="The primary structural housing, made of reinforced titanium alloy.">
                <div class="HotspotAnnotation"></div>
            </button>

            <!-- Hotspot 2: Piston Assembly -->
            <button class="Hotspot" 
                slot="hotspot-2" 
                data-position="-0.3m 0.4m 0.0m" 
                data-normal="-0.8m 0.2m 0m"
                data-title="Piston Assembly" 
                data-description="Lightweight graphene pistons designed for high-RPM operation.">
                <div class="HotspotAnnotation"></div>
            </button>
            
            <!-- Hotspot 3: Fuel Injector -->
            <button class="Hotspot" 
                slot="hotspot-3" 
                data-position="0.0m 0.7m 0.3m" 
                data-normal="0m 1m 0m"
                data-title="Quantum Fuel Injector" 
                data-description="Utilizes high-frequency sonic waves for atomized fuel delivery.">
                <div class="HotspotAnnotation"></div>
            </button>

        </model-viewer>
        
        <!-- Info Panel for Hotspot Details -->
        <div id="info-panel">
            <h3 id="panel-title"></h3>
            <p id="panel-content"></p>
            <button id="close-panel">Close</button>
        </div>

        <!-- Explode/Assemble Control -->
        <div class="controls-panel">
            <button id="explodeButton" class="control-button">Explode View</button>
            <!-- Optional: AR button if model is suitable for AR -->
            <button id="arLaunchButton" class="control-button" style="background: #28a745;">Launch AR</button>
        </div>
    </div>

    <script>
        const modelViewer = document.getElementById('exploded-model');
        const explodeButton = document.getElementById('explodeButton');
        const arLaunchButton = document.getElementById('arLaunchButton');
        const infoPanel = document.getElementById('info-panel');
        const panelTitle = document.getElementById('panel-title');
        const panelContent = document.getElementById('panel-content');
        const closeButton = document.getElementById('close-panel');
        
        // Configuration
        // !!! IMPORTANT: Verify this name matches the animation track in your 'exploded.glb' file.
        const EXPLODE_ANIMATION_NAME = 'ExplodeAction'; 
        let isExploded = false;

        // Function to toggle the explosion animation
        const toggleExplosion = () => {
            // Check if the model has the required animation
            if (!modelViewer.availableAnimations.includes(EXPLODE_ANIMATION_NAME)) {
                console.error(`Animation '${EXPLODE_ANIMATION_NAME}' not found in the model. Model-Viewer will still try to play it.`);
                
                // Show a non-disruptive warning message
                panelTitle.textContent = "Animation Warning";
                panelContent.textContent = "Explosion animation not found. Please check your GLB file's animation name.";
                infoPanel.style.display = 'block';
                setTimeout(() => infoPanel.style.display = 'none', 4000);
            }

            modelViewer.animationName = EXPLODE_ANIMATION_NAME;
            modelViewer.currentTime = isExploded ? modelViewer.duration : 0; // Set starting point
            modelViewer.timeScale = isExploded ? -1 : 1; // Reverse for reassemble, forward for explode
            
            modelViewer.play({ repetitions: 1, clampWhenFinished: true });

            isExploded = !isExploded;
            explodeButton.textContent = isExploded ? 'Assemble View' : 'Explode View';
            
            // Show/hide hotspots based on explosion state
            document.querySelectorAll('.Hotspot').forEach(hotspot => {
                hotspot.style.opacity = isExploded ? 1 : 0;
            });
            
            // Hide info panel when explosion state changes
            infoPanel.style.display = 'none';
        };

        // --- Event Listeners ---
        
        // 1. Explode Button
        explodeButton.addEventListener('click', toggleExplosion);

        // 2. AR Launch Button
        arLaunchButton.addEventListener('click', () => {
            modelViewer.activateAR();
        });

        // 3. Hotspot Information Clicks
        document.querySelectorAll('.Hotspot').forEach(hotspot => {
            hotspot.addEventListener('click', (event) => {
                event.preventDefault();
                
                // Only show info if the model is in the exploded state
                if (isExploded) {
                    const title = hotspot.getAttribute('data-title');
                    const description = hotspot.getAttribute('data-description');
    
                    panelTitle.textContent = title;
                    panelContent.textContent = description;
    
                    infoPanel.style.display = 'block';
                } else {
                    panelTitle.textContent = "Model Not Exploded";
                    panelContent.textContent = "Click 'Explode View' first to interact with individual components.";
                    infoPanel.style.display = 'block';
                }
            });
        });

        // 4. Close Panel Button
        closeButton.addEventListener('click', () => {
            infoPanel.style.display = 'none';
        });

        // Initial setup on load
        document.addEventListener('DOMContentLoaded', () => {
            // Hotspots are initially hidden by CSS
            document.querySelectorAll('.Hotspot').forEach(hotspot => {
                hotspot.style.opacity = 0;
            });
            
            modelViewer.addEventListener('load', () => {
                console.log('Model loaded. Available animations:', modelViewer.availableAnimations);
            });
        });
    </script>
</body>
</html>
