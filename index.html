<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A-Frame Car Customizer AR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; overflow: hidden; background: #111; }
    a-scene { width: 100vw; height: 100vh; display: block; }
    .ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(255,255,255,0.85);
      padding: 12px 18px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      z-index: 10;
    }
    .ui button {
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 14px;
      font-weight: 600;
    }
    .ui button:hover { background: #0056b3; }
    .status {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      color: #fff;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="status" id="status">Loading…</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    webxr="mode: ar; optionalFeatures: hit-test, local-floor"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    background="transparent">

    <!-- Lights -->
    <a-entity light="type: hemisphere; intensity: 0.9" position="0 2 0"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>

    <!-- Camera -->
    <a-entity camera position="0 1.6 0"></a-entity>

    <!-- Car model -->
    <a-entity id="car"
      gltf-model="grey sedan.glb"
      scale="1 1 1"
      position="0 0 -2">
    </a-entity>

  </a-scene>

  <!-- Controls -->
  <div class="ui">
    <button data-model="grey sedan.glb">Grey</button>
    <button data-model="blue sedan.glb">Blue</button>
    <button data-model="astra sedan.glb">Astra</button>
  </div>

<script>
  const carEntity = document.getElementById('car');
  const statusEl = document.getElementById('status');

  // Update status when model loads
  carEntity.addEventListener('model-loaded', () => {
    statusEl.textContent = "✅ Model loaded";
  });

  carEntity.addEventListener('model-error', (e) => {
    statusEl.textContent = "❌ Failed to load model";
    console.error("Model load error:", e);
  });

  // Handle button clicks for swapping car models
  document.querySelectorAll('.ui button').forEach(btn => {
    btn.addEventListener('click', () => {
      const file = btn.getAttribute('data-model');
      if (file) {
        statusEl.textContent = `Loading ${file}...`;
        carEntity.setAttribute('gltf-model', file);
      }
    });
  });
</script>
</body>
</html>
