<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploded Car Animation</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
    .btn-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <model-viewer
    id="car-model"
    src="explodedd.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    autoplay="false"
    animation-name="car_animation"
    animation-loop="false"
    shadow-intensity="1">
  </model-viewer>

  <div class="btn-container">
    <button id="play">Explode</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    const modelViewer = document.getElementById("car-model");
    const playBtn = document.getElementById("play");
    const resetBtn = document.getElementById("reset");

    // Play the animation once
    playBtn.addEventListener("click", () => {
      modelViewer.currentTime = 0; 
      modelViewer.animationName = "car_animation";
      modelViewer.play();
    });

    // Reset model (go back to frame 0)
    resetBtn.addEventListener("click", () => {
      modelViewer.pause();
      modelViewer.currentTime = 0; 
    });

    // Stop after animation ends
    modelViewer.addEventListener("finished", () => {
      modelViewer.pause();
    });
  </script>

</body>
</html>
