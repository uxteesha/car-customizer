<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Car Customizer</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      button {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #007bff;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
      }
      button:hover { background: #0056b3; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Lights -->
      <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <!-- Camera with WASD movement + VR support -->
      <a-entity position="0 1.6 3">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- Default car (pink) -->
      <a-entity id="car"
        gltf-model="futuristic_pink.glb"
        scale="1 1 1"
        position="0 0 -5">
      </a-entity>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#555"></a-plane>
    </a-scene>

    <!-- UI Buttons -->
    <div class="controls">
      <button onclick="setCar('futuristic_pink.glb')">Pink</button>
      <button onclick="setCar('futuristic_blue.glb')">Blue</button>
      <button onclick="setCar('futuristic_green.glb')">Green</button>
    </div>

    <script>
      function setCar(file) {
        const car = document.getElementById('car');
        car.setAttribute('gltf-model', file);
      }
    </script>
  </body>
</html>
