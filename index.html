<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car with Tyre Swap</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .viewer-container {
      position: relative;
      width: 80%;
      height: 500px;
      margin-bottom: 20px;
    }

    model-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    .controls {
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="viewer-container">
    <!-- Car Body (always visible) -->
    <model-viewer id="car-body"
      src="/Car%20no%20tyres.glb"
      camera-controls
      auto-rotate
      exposure="1"
      shadow-intensity="1">
    </model-viewer>

    <!-- Tyres (swappable overlay) -->
    <model-viewer id="tyres"
      src="/Tyre%201.glb"
      camera-controls
      auto-rotate
      exposure="1"
      shadow-intensity="1">
    </model-viewer>
  </div>

  <div class="controls">
    <button id="btnTyre1">Tyre Style 1</button>
    <button id="btnTyre2">Tyre Style 2</button>
  </div>

  <script>
    const tyresViewer = document.querySelector('#tyres');

    // Swap tyre models
    document.getElementById('btnTyre1').addEventListener('click', () => {
      tyresViewer.setAttribute('src', '/Tyre%201.glb');
    });

    document.getElementById('btnTyre2').addEventListener('click', () => {
      tyresViewer.setAttribute('src', '/Tyre%202.glb');
    });
  </script>

</body>
</html>
