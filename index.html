<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Exploded View - Multi-Animation (Fix 2)</title>
    <!-- Use the latest model-viewer for robust animation and AR features -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Inter', sans-serif; background: #1a1a2e; /* Dark background for contrast */
            color: #fff;
        }
        .viewer-container { width: 100%; height: 100%; position: relative; }
        model-viewer { 
            width: 100%; 
            height: 100%; 
            --poster-color: #1a1a2e;
        }

        /* --- Controls Panel --- */
        .controls-panel {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(40, 44, 52, 0.9); 
            border-radius: 12px;
            padding: 10px 20px; 
            display: flex; 
            gap: 15px;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 11;
        }
        .control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            background: #6a0dad; /* Purple for explosion */
            color: #fff;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .control-button:hover {
            background: #9d2ec9;
            transform: translateY(-1px);
        }
        .control-button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        /* --- Hotspot Dot Styles --- */
        .Hotspot {
            background: #fff; 
            border: 2px solid #ff4500; 
            border-radius: 50%;
            width: 16px; 
            height: 16px; 
            display: block;
            padding: 0; 
            cursor: pointer;
            transition: opacity 0.3s;
            opacity: 0; /* Initially hidden */
        }
        .Hotspot:hover {
            transform: scale(1.2);
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.8);
        }
        .HotspotAnnotation { 
            display: none; /* Hide the text inside the dot */
        }

        /* --- Info Panel Styles --- */
        #info-panel {
            display: none; 
            position: absolute; bottom: 15px; right: 15px;
            width: 250px;
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); 
            z-index: 10;
            color: #1a1a2e;
        }
        #panel-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 5px;
            border-bottom: 2px solid #6a0dad;
            padding-bottom: 5px;
        }
        #panel-content {
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        #close-panel {
            background: #ff4500;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <model-viewer
            id="exploded-model"
            src="exploded.glb" 
            alt="An exploded view of a car model"
            camera-controls
            touch-action="pan-y"
            shadow-intensity="1"
            exposure="1.5"
            disable-zoom
            >
            
            <!-- Hotspot 1: Upper Part (Roof/Glass) -->
            <button class="Hotspot" 
                slot="hotspot-1" 
                data-position="0.0m 1.8m 0.0m" 
                data-normal="0m 1m 0m"
                data-title="Upper Part (Roof/Glass)" 
                data-description="Sliding roof assembly and smart glass panel.">
                <div class="HotspotAnnotation"></div>
            </button>

            <!-- Hotspot 2: Front Bonut -->
            <button class="Hotspot" 
                slot="hotspot-2" 
                data-position="0.0m 0.5m 2.0m" 
                data-normal="0m 0m 1m"
                data-title="Front Bonut / Hood" 
                data-description="Lightweight access panel for utility systems.">
                <div class="HotspotAnnotation"></div>
            </button>
            
            <!-- Hotspot 3: Back Right Tyre -->
            <button class="Hotspot" 
                slot="hotspot-3" 
                data-position="-1.5m 0.4m -2.5m" 
                data-normal="-1m 0m 0m"
                data-title="Back Right Tyre Assembly" 
                data-description="Rear wheel unit with magnetic suspension.">
                <div class="HotspotAnnotation"></div>
            </button>

             <!-- Hotspot 4: Interior / Dash -->
            <button class="Hotspot" 
                slot="hotspot-4" 
                data-position="0.0m 1.0m 0.3m" 
                data-normal="0m 1m 0m"
                data-title="Interior Dashboard" 
                data-description="Central control unit and cockpit display.">
                <div class="HotspotAnnotation"></div>
            </button>

             <!-- Hotspot 5: Main Body/Chassis -->
            <button class="Hotspot" 
                slot="hotspot-5" 
                data-position="0.0m 0.3m 0.0m" 
                data-normal="0m 1m 0m"
                data-title="Main Body Chassis" 
                data-description="The core structural platform.">
                <div class="HotspotAnnotation"></div>
            </button>

        </model-viewer>
        
        <!-- Info Panel for Hotspot Details -->
        <div id="info-panel">
            <h3 id="panel-title"></h3>
            <p id="panel-content"></p>
            <button id="close-panel">Close</button>
        </div>

        <!-- Explode/Assemble Control -->
        <div class="controls-panel">
            <button id="explodeButton" class="control-button">Explode View</button>
            <button id="arLaunchButton" class="control-button" style="background: #28a745;">Launch AR</button>
        </div>
    </div>

    <script>
        const modelViewer = document.getElementById('exploded-model');
        const explodeButton = document.getElementById('explodeButton');
        const arLaunchButton = document.getElementById('arLaunchButton');
        const infoPanel = document.getElementById('info-panel');
        const panelTitle = document.getElementById('panel-title');
        const panelContent = document.getElementById('panel-content');
        const closeButton = document.getElementById('close-panel');
        
        let isExploded = false;
        // Default max duration if model hasn't loaded yet.
        let maxDuration = 1; 

        // Function to handle the explosion/assembly animation
        const toggleExplosion = () => {
            const availableAnimations = modelViewer.availableAnimations;
            
            if (availableAnimations.length === 0) {
                panelTitle.textContent = "Error";
                panelContent.textContent = "No animations found in the model! Ensure your GLB file has tracks.";
                infoPanel.style.display = 'block';
                return;
            }

            // Determine the direction and initial time for playback
            const timeScaleDirection = isExploded ? -1 : 1;
            const startTime = isExploded ? maxDuration : 0;
            
            // Loop through all tracks and play them individually for robust concurrency
            availableAnimations.forEach(animationName => {
                modelViewer.animationName = animationName;
                modelViewer.timeScale = timeScaleDirection; // Set normal or reverse speed
                modelViewer.currentTime = startTime; // Set start point
                modelViewer.play({ repetitions: 1, clampWhenFinished: true });
            });


            isExploded = !isExploded;
            explodeButton.textContent = isExploded ? 'Assemble View' : 'Explode View';
            
            // Show/hide hotspots based on explosion state
            document.querySelectorAll('.Hotspot').forEach(hotspot => {
                hotspot.style.opacity = isExploded ? 1 : 0;
            });
            
            infoPanel.style.display = 'none';
        };

        // --- Event Listeners ---
        
        // 1. Explode/Assemble Button
        explodeButton.addEventListener('click', toggleExplosion);

        // 2. AR Launch Button
        arLaunchButton.addEventListener('click', () => {
            modelViewer.activateAR();
        });

        // 3. Hotspot Information Clicks
        document.querySelectorAll('.Hotspot').forEach(hotspot => {
            hotspot.addEventListener('click', (event) => {
                event.preventDefault();
                
                // Only allow interaction if the model is fully exploded
                if (isExploded) {
                    const title = hotspot.getAttribute('data-title');
                    const description = hotspot.getAttribute('data-description');
    
                    panelTitle.textContent = title;
                    panelContent.textContent = description;
    
                    infoPanel.style.display = 'block';
                } else {
                    panelTitle.textContent = "Interactive Mode Locked";
                    panelContent.textContent = "Please click 'Explode View' first to interact with individual components.";
                    infoPanel.style.display = 'block';
                    setTimeout(() => {
                        if (panelTitle.textContent === "Interactive Mode Locked") {
                            infoPanel.style.display = 'none';
                        }
                    }, 2000);
                }
            });
        });

        // 4. Close Panel Button
        closeButton.addEventListener('click', () => {
            infoPanel.style.display = 'none';
        });

        // 5. Initial setup and duration calculation
        document.addEventListener('DOMContentLoaded', () => {
            modelViewer.addEventListener('load', () => {
                const animations = modelViewer.availableAnimations;
                console.log(`Model 'exploded.glb' loaded. Found ${animations.length} animations.`);

                if (animations.length > 0) {
                    // Find the max duration once the model loads to synchronize tracks
                    maxDuration = animations.reduce((max, name) => {
                        modelViewer.animationName = name;
                        return Math.max(max, modelViewer.duration);
                    }, 0);
                    
                    // Reset to null animation name to avoid initial playback
                    modelViewer.animationName = null;
                    console.log(`Animations detected. Max duration is ${maxDuration.toFixed(2)} seconds.`);
                }
            });
        });
    </script>
</body>
</html>
