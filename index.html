<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A-Frame Car Customizer AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Core A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR module for hit-test + placement -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.1.0/dist/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    a-scene { width: 100%; height: 100%; }
    .ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      background: rgba(255,255,255,0.85);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      z-index: 10;
    }
    .ui button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      font-weight: 600;
    }
    .ui button:hover { background: #0056b3; }
    .status {
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 6px;
      color: #fff;
      font-size: 13px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="status" id="status">Loading…</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="colorManagement: true; physicallyCorrectLights: true"
    webxr="optionalFeatures: hit-test, local-floor, bounded-floor, dom-overlay; overlayElement: .ui"
    background="transparent">

    <!-- lights -->
    <a-entity light="type: hemisphere; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>

    <!-- camera -->
    <a-entity camera position="0 1.6 0"></a-entity>

    <!-- car model -->
    <a-entity id="car"
      gltf-model="grey sedan.glb"
      scale="1 1 1"
      ar-hit-test="target:#car">
    </a-entity>

  </a-scene>

  <!-- UI -->
  <div class="ui">
    <button data-model="grey sedan.glb">Grey</button>
    <button data-model="blue sedan.glb">Blue</button>
    <button data-model="astra sedan.glb">Astra</button>
  </div>

<script>
  const car = document.getElementById('car');
  const statusEl = document.getElementById('status');

  car.addEventListener('model-loaded', () => {
    statusEl.textContent = "✅ Car loaded, tap on floor to place";
  });

  car.addEventListener('model-error', e => {
    statusEl.textContent = "❌ Failed to load car";
    console.error("Model load error", e);
  });

  document.querySelectorAll('.ui button').forEach(btn => {
    btn.addEventListener('click', () => {
      const file = btn.getAttribute('data-model');
      if (file) {
        statusEl.textContent = `Loading ${file}...`;
        car.setAttribute('gltf-model', file);
      }
    });
  });
</script>
</body>
</html>
