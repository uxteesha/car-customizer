<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploded View Animation</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: #fff;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      background: #007bff;
      color: white;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <!-- Model -->
  <model-viewer
    id="exploded-viewer"
    src="exploded.glb"
    camera-controls
    shadow-intensity="1"
    autoplay
    alt="Exploded view model">
  </model-viewer>

  <!-- Controls -->
  <div class="controls">
    <button id="playBtn">‚ñ∂ Play All</button>
    <button id="resetBtn">‚èÆ Reset</button>
  </div>

  <script>
    const viewer = document.getElementById('exploded-viewer');
    let animations = [];

    viewer.addEventListener('load', () => {
      console.log("‚úÖ Model loaded");
      animations = viewer.availableAnimations || [];
      console.log("üé¨ Available animations:", animations);
    });

    // Play all animations once and stop at the last frame
    document.getElementById('playBtn').addEventListener('click', () => {
      if (animations.length > 0) {
        // Set all animations at once
        viewer.animationName = animations.join(','); 
        viewer.currentTime = 0;
        viewer.play();

        // Ensure animations don't loop
        viewer.loop = "none";

        // When animations finish ‚Üí freeze on last frame
        viewer.addEventListener('finished', () => {
          viewer.pause();
          viewer.currentTime = viewer.duration; // stay on last frame
          console.log("‚èπ Animation finished and frozen on last frame.");
        }, { once: true });
      } else {
        console.warn("‚ö†Ô∏è No animations found in this GLB.");
      }
    });

    // Reset to start
    document.getElementById('resetBtn').addEventListener('click', () => {
      if (animations.length > 0) {
        viewer.pause();
        viewer.currentTime = 0; // reset to start
      }
    });
  </script>

</body>
</html>
