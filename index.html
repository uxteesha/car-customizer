<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Tyre Customizer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    model-viewer {
      width: 80%;
      height: 500px;
      background: #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Car GLB (contains both tyre sets) -->
  <model-viewer id="car"
    src="/car.glb"
    camera-controls
    auto-rotate
    ar
    exposure="1"
    shadow-intensity="1">
  </model-viewer>

  <!-- Tyre Controls -->
  <div class="controls">
    <button id="btnSet1">Tyre Style 1</button>
    <button id="btnSet2">Tyre Style 2</button>
  </div>

  <script type="module">
    const viewer = document.querySelector('#car');

    viewer.addEventListener('load', () => {
      console.log("âœ… Car model loaded");

      // Define tyre sets by node names
      const tyresSet1 = [
        viewer.model.getNode("Swift_Dzire"),
        viewer.model.getNode("Swift_Dzire.001"),
        viewer.model.getNode("Swift_Dzire.002"),
        viewer.model.getNode("Swift_Dzire.003")
      ];

      const tyresSet2 = [
        viewer.model.getNode("default13131"),
        viewer.model.getNode("default13131.001"),
        viewer.model.getNode("default13131.002"),
        viewer.model.getNode("default13131.003")
      ];

      // Helper to toggle sets
      function showTyres(setToShow, setToHide) {
        setToShow.forEach(node => node && (node.visible = true));
        setToHide.forEach(node => node && (node.visible = false));
      }

      // Default: Show Tyre Set 1
      showTyres(tyresSet1, tyresSet2);

      // Button events
      document.getElementById("btnSet1").addEventListener("click", () => {
        showTyres(tyresSet1, tyresSet2);
      });

      document.getElementById("btnSet2").addEventListener("click", () => {
        showTyres(tyresSet2, tyresSet1);
      });
    });
  </script>

</body>
</html>
