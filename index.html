<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Car Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <a-camera position="0 1.6 3"></a-camera>

      <!-- Just load one car -->
      <a-entity gltf-model="futuristic_pink.glb" scale="1 1 1" position="0 0 -2"></a-entity>
    </a-scene>
  </body>
</html>
