<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Debug Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    model-viewer {
      width: 90%;
      height: 600px;
      background: #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Car Model -->
  <model-viewer id="car"
    src="/Car.glb"
    ar
    auto-rotate
    camera-controls
    camera-orbit="0deg 75deg auto"
    field-of-view="45deg"
    shadow-intensity="1"
    shadow-softness="0.7"
    style="background: #fff;">
  </model-viewer>

  <script type="module">
    const viewer = document.querySelector('#car');

    viewer.addEventListener('load', () => {
      console.log("✅ Model loaded");

      // List meshes and materials for debugging
      console.log("Meshes:", viewer.model.meshes.map(m => m.name));
      console.log("Materials:", viewer.model.materials.map(m => m.name));

      // Make sure everything is visible
      viewer.model.meshes.forEach(mesh => mesh.visible = true);

      // Ensure no material is transparent
      viewer.model.materials.forEach(mat => {
        try {
          mat.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 1]);
        } catch (err) {
          console.warn("Material issue:", mat, err);
        }
      });
    });

    viewer.addEventListener('error', (e) => {
      console.error("❌ Model failed to load", e);
    });
  </script>

</body>
</html>
