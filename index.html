<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Car Tyre Customizer</title>
  <style>
    body { margin: 0; background: #111; overflow: hidden; }
    canvas { display: block; }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <div class="controls">
    <button id="btnSet1">Tyre Style 1</button>
    <button id="btnSet2">Tyre Style 2</button>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js";

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(3, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    // Lights
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(3, 10, 10);
    scene.add(dirLight);

    // Loader
    const loader = new GLTFLoader();

    let car, tyresSet1 = [], tyresSet2 = [];

    loader.load(
      "YOUR_RAW_GLB_URL",  // 👈 replace this with raw GitHub link
      (gltf) => {
        car = gltf.scene;
        scene.add(car);

        // Tyre sets
        tyresSet1 = [
          car.getObjectByName("Swift_Dzire"),
          car.getObjectByName("Swift_Dzire.001"),
          car.getObjectByName("Swift_Dzire.002"),
          car.getObjectByName("Swift_Dzire.003"),
        ];

        tyresSet2 = [
          car.getObjectByName("default13131"),
          car.getObjectByName("default13131.001"),
          car.getObjectByName("default13131.002"),
          car.getObjectByName("default13131.003"),
        ];

        // Default: Tyre Set 1 visible
        showTyres(tyresSet1, tyresSet2);
      },
      undefined,
      (error) => console.error("❌ Error loading model:", error)
    );

    function showTyres(setToShow, setToHide) {
      setToShow.forEach(obj => obj && (obj.visible = true));
      setToHide.forEach(obj => obj && (obj.visible = false));
    }

    // Button events
    document.getElementById("btnSet1").addEventListener("click", () => showTyres(tyresSet1, tyresSet2));
    document.getElementById("btnSet2").addEventListener("click", () => showTyres(tyresSet2, tyresSet1));

    // Handle resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>

</body>
</html>
