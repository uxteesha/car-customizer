<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Car Customizer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    :root {
      --control-panel-bg: rgba(255, 255, 255, 0.9);
      --button-size: 45px;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .viewer-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    .controls-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--control-panel-bg);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .controls-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .button-list {
      display: flex;
      gap: 10px;
    }
    .color-selector {
      width: var(--button-size);
      height: var(--button-size);
      border: 2px solid #fff;
      border-radius: 50%;
      cursor: pointer;
    }
    .tyre-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      font-weight: 600;
    }
    .mode-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #28a745;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="viewer-container">
    <model-viewer
      id="car-model"
      src="futuristic pink.glb"
      alt="A 3D model of a car"
      ar
      ar-modes="webxr scene-viewer quick-look"
      shadow-intensity="1"
      camera-controls
      auto-rotate>
    </model-viewer>

    <div class="controls-panel">
      <button id="modeSwitch" class="mode-btn">Switch to Tyre Mode</button>

      <!-- Color Controls -->
      <div id="colorControls" class="controls-group">
        <h4>Body Color</h4>
        <div class="button-list">
          <button class="color-selector" data-model="futuristic pink.glb" style="background:pink;"></button>
          <button class="color-selector" data-model="futuristic blue.glb" style="background:blue;"></button>
          <button class="color-selector" data-model="futuristic green.glb" style="background:green;"></button>
        </div>
      </div>

      <!-- Tyre Controls -->
      <div id="tyreControls" class="controls-group" style="display:none;">
        <h4>Tyres</h4>
        <div class="button-list">
          <button class="tyre-btn" data-model="model.glb">Style 1</button>
          <button class="tyre-btn" data-model="model1.glb">Style 2</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const modelViewer = document.getElementById('car-model');
    const modeSwitch = document.getElementById('modeSwitch');
    const colorControls = document.getElementById('colorControls');
    const tyreControls = document.getElementById('tyreControls');

    let currentMode = 'color';

    // Switch modes
    modeSwitch.addEventListener('click', () => {
      if (currentMode === 'color') {
        currentMode = 'tyre';
        colorControls.style.display = 'none';
        tyreControls.style.display = 'flex';
        modeSwitch.textContent = 'Switch to Color Mode';
      } else {
        currentMode = 'color';
        colorControls.style.display = 'flex';
        tyreControls.style.display = 'none';
        modeSwitch.textContent = 'Switch to Tyre Mode';
      }
    });

    // Button click handler
    function attachHandlers(selector, type) {
      document.querySelectorAll(selector).forEach(button => {
        button.addEventListener('click', () => {
          const modelFile = button.getAttribute('data-model');
          if (modelFile) {
            console.log(`Switching ${type} to:`, modelFile);
            modelViewer.src = modelFile;
          }
        });
      });
    }
    attachHandlers('.color-selector', 'color');
    attachHandlers('.tyre-btn', 'tyre');
  </script>
</body>
</html>
