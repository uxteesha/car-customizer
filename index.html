<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Car Customizer AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        background: rgba(255, 255, 255, 0.8);
        padding: 12px 18px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #007bff;
        color: white;
        font-size: 15px;
      }
      button:hover { background: #0056b3; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      xrweb="mode: ar; referenceSpaceType: local-floor;"
      renderer="colorManagement: true; physicallyCorrectLights"
      background="color: #000">
      
      <!-- Light -->
      <a-entity light="type: hemisphere; intensity: 1" position="0 2 0"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>

      <!-- Camera -->
      <a-entity camera look-controls></a-entity>

      <!-- Car model -->
      <a-entity id="car"
        gltf-model="grey sedan.glb"
        scale="0.01 0.01 0.01"
        position="0 0 -2">
      </a-entity>
    </a-scene>

    <!-- Control Buttons -->
    <div class="controls">
      <button data-model="grey sedan.glb">Grey</button>
      <button data-model="blue sedan.glb">Blue</button>
      <button data-model="astra sedan.glb">Red</button>
    </div>

    <script>
      const carEntity = document.getElementById('car');
      document.querySelectorAll('.controls button').forEach(btn => {
        btn.addEventListener('click', () => {
          const newModel = btn.getAttribute('data-model');
          if (newModel) {
            carEntity.setAttribute('gltf-model', newModel);
            console.log("Switched car to:", newModel);
          }
        });
      });
    </script>
  </body>
</html>
