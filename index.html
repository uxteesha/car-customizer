<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Debug Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #222;
      color: #fff;
    }
    model-viewer {
      width: 90%;
      height: 600px;
      background: #111;
      border: 1px solid #444;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <model-viewer
    id="car"
    src="/Car red tyre 1.glb"
    ar
    auto-rotate
    camera-controls
    camera-orbit="0deg 75deg auto"
    field-of-view="45deg"
    bounds="tight"
    reveal="interaction"
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    shadow-softness="0.7">
  </model-viewer>

  <script type="module">
    const viewer = document.querySelector('#car');

    viewer.addEventListener('load', () => {
      console.log("✅ Model loaded");
      console.log("Meshes:", viewer.model.meshes.map(m => m.name));
      console.log("Materials:", viewer.model.materials.map(m => m.name));

      // Force everything visible + opaque
      viewer.model.meshes.forEach(mesh => {
        mesh.visible = true;
        console.log("Forced visible:", mesh.name);
      });

      viewer.model.materials.forEach(mat => {
        const base = mat.pbrMetallicRoughness.getBaseColorFactor();
        mat.pbrMetallicRoughness.setBaseColorFactor([base[0], base[1], base[2], 1]);
      });
    });

    viewer.addEventListener('error', (e) => {
      console.error("❌ Model failed to load", e);
    });
  </script>

</body>
</html>
